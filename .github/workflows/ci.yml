name: test
on: [push, pull_request]

jobs:
  macos:
    runs-on: macos-latest                # â‡  Apple Silicon or Intel, auto-chosen by GitHub
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5    # pre-installs and caches Python
        with:
          python-version: '3.12'
          cache: 'poetry'                # enables built-in venv+wheel cache

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python - -y

      - name: Install dependencies
        run: ~/.local/bin/poetry install --sync --no-interaction

      - name: Run tests
        run: ~/.local/bin/poetry run pytest -q tests/